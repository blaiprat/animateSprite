            .animation {

            .animation-2 {

    <body>

        <div id='ramona' class="animation animation-2"></div>

        <button id="left">Go Left</button>
        <button id="right">Go Right</button>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="resume">Resume</button>
        <button id="restart">Restart</button>
        <button id="changeFPS">Change FPS</button>
        <button id="remove">Remove DOM</button>
        <button id="getFrame">Get Frame</button>
        <button id="getSettings">Get Settings</button>

        <script src="animatesprite.js"></script>

        <script>

var animation = new AnimateSprite(document.getElementById('ramona'), {
    fps: 12,
    animations: {
        walkRight: [0, 1, 2, 3, 4, 5, 6, 7],
        walkLeft: [15, 14, 13, 12, 11, 10, 9, 8]
    },
    loop: true,
    complete: function(){
        // use complete only when you set animations with 'loop: false'
        alert("animation End");
    }
});
console.log('animation', animation);


// stop
document.getElementById('stop').addEventListener('click', animation.stop);

document.getElementById('resume').addEventListener('click', animation.resume);

document.getElementById('left').addEventListener('click', function(){
    animation.play('walkLeft');
});

document.getElementById('right').addEventListener('click', function(){
    animation.play('walkRight');
});

document.getElementById('changeFPS').addEventListener('click', function(){
    console.log(animation.settings({fps: 2}));
});

document.getElementById('getFrame').addEventListener('click', function(){
    console.log(animation.getFrame());
});

document.getElementById('getSettings').addEventListener('click', function(){
    console.log(animation.settings());
});

document.getElementById('remove').addEventListener('click', function(){
    var dom = document.getElementById('ramona');
    dom.parentNode.removeChild(dom);
});
